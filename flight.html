<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Booking</title>
  <link rel="stylesheet" href="flight.css">
</head>
<body>
  <header>
    <h1>Flight Booking</h1>
  </header>

  <main>
    <section class="search">
      <h2>Find Your Flight</h2>
      <form action="#" method="GET">
        <label for="from">From:</label>
        <input type="text" id="from" name="from" placeholder="Departure city" required>
        
        <label for="to">To:</label>
        <input type="text" id="to" name="to" placeholder="Destination city" required>
        
        <label for="departure-date">Departure Date:</label>
        <input type="date" id="departure-date" name="departure-date" required>
        
        <label for="passengers">Passengers:</label>
        <input type="number" id="passengers" name="passengers" min="1" max="10" value="1" required>
        
        <button type="submit" onclick="packages()">Search</button>
      </form>
    </section>
<script src="flight.js"></script>
    
  </main>
</body>
</html>
